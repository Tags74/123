<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyShare - Home</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e3f2fd; color: #0d47a1; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); text-align: center; border: 1px solid #bbdefb; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .options { margin-top: 30px; }
        .btn { display: block; width: 200px; padding: 15px; margin: 10px auto; border-radius: 50px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; border: none; cursor: pointer; }
        .btn-create { background-color: #2196f3; color: white; }
        .btn-join { background-color: #ffffff; color: #2196f3; border: 2px solid #2196f3; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h1>SkyShare ☁️</h1>
        <p>Real-time screen sharing made simple.</p>
        <div class="options">
            <a href="create.html" class="btn btn-create">Start Sharing</a>
            <a href="join.html" class="btn btn-join">Watch a Share</a>
        </div>
    </div>
</body>
</html>
