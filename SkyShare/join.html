<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyShare - Watch</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e3f2fd; text-align: center; margin: 0; }
        #setupUI { padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { padding: 15px; border-radius: 8px; border: 2px solid #bbdefb; font-size: 1.2rem; width: 200px; text-transform: uppercase; }
        #watchMode { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; z-index: 100; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .btn { padding:15px 30px; background:#2196f3; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
        #status { margin-top: 15px; font-weight: bold; color: #1565c0; }
    </style>
</head>
<body>
    <div id="setupUI">
        <div class="card">
            <h1>Join Share</h1>
            <input type="text" id="joinId" placeholder="CODE" maxlength="6">
            <button id="joinBtn" class="btn">Watch</button>
            <p id="status"></p>
        </div>
    </div>

    <div id="watchMode">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        const peer = new Peer({
            host: '0.peerjs.com',
            port: 443,
            path: '/',
            secure: true,
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ]
            }
        });

        const statusText = document.getElementById('status');

        document.getElementById('joinBtn').onclick = function() {
            const code = document.getElementById('joinId').value.trim().toUpperCase();
            if(code.length !== 6) return alert("Enter 6 characters");
            
            statusText.innerText = "Attempting to connect...";
            
            // THE DUMMY STREAM TRICK
            // PeerJS calls often hang if the caller sends 'null' instead of a stream
            const canvas = document.createElement('canvas');
            const dummyStream = canvas.captureStream();
            
            const call = peer.call(code, dummyStream);

            call.on('stream', (remoteStream) => {
                console.log("Success! Receiving stream.");
                document.getElementById('setupUI').style.display = 'none';
                document.getElementById('watchMode').style.display = 'block';
                
                const video = document.getElementById('remoteVideo');
                video.srcObject = remoteStream;
                
                // Explicitly tell the video to play
                video.play().catch(err => {
                    console.log("Autoplay blocked. User interaction needed.");
                    statusText.innerText = "Click video to start sound/play.";
                });
            });

            // Timeout check
            setTimeout(() => {
                if (document.getElementById('watchMode').style.display !== 'block') {
                    statusText.innerText = "Still searching... check if Host is live and code is correct.";
                }
            }, 6000);
        };

        peer.on('error', (err) => {
            console.error(err);
            statusText.innerText = "Connection Error: " + err.type;
        });
    </script>
</body>
</html>
