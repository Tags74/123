<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phoenix Screen Share</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1e1e1e; color: white; }
        video { width: 80%; border: 2px solid #ff9d00; border-radius: 8px; margin-top: 20px; background: black; }
        .code-display { position: fixed; top: 10px; right: 10px; background: rgba(255,157,0,0.9); color: black; padding: 10px; border-radius: 5px; display: none; font-weight: bold; }
        .controls { margin: 20px; }
        input { padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 15px; border-radius: 4px; border: none; background: #ff9d00; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="codeOverlay" class="code-display">Your Code: <span id="myCode"></span></div>

    <h1>Screen Share</h1>

    <div class="controls">
        <button onclick="startHost()">Share My Screen</button>
        <hr style="width: 20%; margin: 20px auto;">
        <input type="text" id="remoteCode" placeholder="Enter code to watch">
        <button onclick="startViewer()">Watch Screen</button>
    </div>

    <video id="screenVideo" autoplay playsinline></video>

    <script src="script.js"></script>
</body>

</html>
